name: Cypress Tests using Cypress Docker Image

on: 
  repository_dispatch:
    types: [my-event]
  

jobs:
  suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup and run Cypress
        uses: cypress-io/github-action@v2
        with:
          browser: firefox
          
